<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header class="header">
      <section class="header__col-1">
        <h1 class="heading">The creative crew</h1>
      </section>
      <section class="header__col-2">
        <h2 class="heading">Who we are</h2>
        <p class="text">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </section>
    </header>
    <main class="main">
      <section class="main__col">
        <figure class="card">
          <figure>
            <img src="img/photo1.png" alt="Bill Mahoney" class="card__image" />
            <figcaption class="card__name">Bill Mahoney</figcaption>
          </figure>
          <figcaption class="card__position">Product owner</figcaption>
        </figure>
      </section>
      <section class="main__col">
        <figure class="card">
          <figure>
            <img src="img/photo2.png" alt="Saba Cabrera" class="card__image" />
            <figcaption class="card__name">Saba Cabrera</figcaption>
          </figure>
          <figcaption class="card__position">Art director</figcaption>
        </figure>
      </section>
      <section class="main__col">
        <figure class="card">
          <figure>
            <img src="img/photo3.png" alt="Shae Le" class="card__image" />
            <figcaption class="card__name">Shae Le</figcaption>
          </figure>
          <figcaption class="card__position">Tech lead</figcaption>
        </figure>
      </section>
      <section class="main__col">
        <figure class="card">
          <figure>
            <img src="img/photo4.png" alt="Skylah Lu" class="card__image" />
            <figcaption class="card__name">Skylah Lu</figcaption>
          </figure>
          <figcaption class="card__position">Ux designer</figcaption>
        </figure>
      </section>
      <section class="main__col">
        <figure class="card">
          <figure>
            <img
              src="img/photo5.png"
              alt="Griff Richards"
              class="card__image"
            />
            <figcaption class="card__name">Griff Richards</figcaption>
          </figure>
          <figcaption class="card__position">Developer</figcaption>
        </figure>
      </section>
      <section class="main__col">
        <figure class="card">
          <figure>
            <img src="img/photo6.png" alt="Stan John" class="card__image" />
            <figcaption class="card__name">Stan John</figcaption>
          </figure>
          <figcaption class="card__position">Developer</figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">dabonnestor @devchallenges.io</footer>
    <script src="./index.js"></script>
  </body>
</html>
